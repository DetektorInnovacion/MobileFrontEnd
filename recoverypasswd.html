<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <!--<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.2.0.min.css" type="text/css"/>-->
        <link rel="stylesheet" href="css/LoginStyle.css" type="text/css"/>
        <!--<link rel="stylesheet" href="theme/default/style.css" type="text/css">-->
        <!--<script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/custom.js"></script>-->
    </head>
    <body>
        <!-- Home -->
        <div id="login">      
            <div class="pageflip flip float-up" style="display: block;">     
                <div class="inner front">
                    <div id="loginheader">
                        <a href="http://www.detektor.com.ve/" target="_blank" data-transition="slideup">
                            <div style="text-align:center">
                                <img style="height: 50px" src="images/logos/logo-detektor.png" />
                            </div>
                        </a>                    
                    </div>                     
                        <div class="contentflip flip">
                        	<div class="content back">                            
                                <div class="gradient-texture">
                                	<div class="gradient-texture">
                                    	<div class="content forgotpw" style="display: block;">                                                                                
                                        	 <div class="separator">
                                             	<span class="icon login-questionmark"></span> 
                                                <h2 class="center">
                                                    <text rel="login_forgot_password_heading">¿Olvido su contraseña?</text>
                                                </h2>
                                                <p class="center">
                                                   	<text rel="login_forgot_password_text">Introduzca su email para restablecer su contraseña.</text>
                                                </p>
                                             </div>
                                             <div class="separator">
                                             	<span class="icon login-email"></span> 
                                                	<input placeholder="Email" class="transparent pwrecovery" key-placeholder="label_email" type="text">
                                             </div> 
                                             <div class="separator noline forgot-pwconfirm"> 
                                             	<a class="button big red reset-pw">
                                                	<text rel="label_reset_password">Restablecer contraseña</text>
                                                    <span></span>
                                                </a> 
                                                <p class="small center">
                                                	<text rel="login_want_to_try_again">¿Iniciar sesion nuevamente?</text> 
                                                    <a class="show-login">
                                                    	<text rel="button_go_back_sentence">Atrás</text>
                                                    </a>
                                                </p> 
                                           	 </div>                                                                      
                             			</div>                                        
                                 </div>
                             </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
